བླངས་ནས “ཁྱོད་ལ་གོས་རྡང་ཞིག་ཡོད་དམ། ངས་ལྭ་བ་འདི་གསར་དུ་ཉོས་པ་ཡིན། ལྟེབ་
གཉེར་འཆོར་ཉེན་འདུག” ཟེར།
  “ལོས་ཡོད།” ངས་དེ་མུར་དེ་ལྟར་ལན་བཏབ་པ་དང་མོས་ཐོག་ལཱ་ཁྱེར་ནས་གོས་
སྒམ་དུ་བཀལ། ངས་མོར་རོགས་བྱས་ཏེ་ལྭ་བ་འགེལ་གྱིན་པའི་སྐབས་དེར། ང་ལ་གློ་བུར་
དུ་སེམས་མི་སྐྱིད་པའི་ཚོར་བ་ཞིག་སྐྱེ་ཡོང་། ངའི་སེམས་ལ། མོ་ལྭ་བ་འདི་ཉོ་ཆེད་ཚོང་
ཁང་ཞིག་ཏུ་སོང་བ་ཡིན་ལ། མི་རྣམས་ཀྱིས་ནི་མོ་སྨད་འཚོང་མ་ཞིག་ཡིན་པ་ཁྱོན་ནས་
ཤེས་མི་སྲིད། མོས་ལྭ་བ་ཉོ་དུས། ཚོང་བདག་དེས་ཀྱང་མོ་ནི་སྤྱིར་བཏང་གི་བུ་མོ་ཆུང་ཆུང་
ཞིག་རེད་བསམ་ངེས་ཡིན། དེ་ལྟར་དྲན་གྱིན་ང་ལ་སེམས་མི་སྐྱིད་པ་ཞིག་བྱུང་། དོན་ངོ་
མར་ཅི་ཡིས་ལན་པ་བཤད་དཀའ་མོད། གང་ལྟར་སེམས་མི་སྐྱིད་པ་ཞིག་བྱུང་སོང་།
