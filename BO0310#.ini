ཨ་ཙི། ཁོའི་སྐད་ཆ་དེས་ང་ལ་ཞེ་སྡང་བསླངས་སོང་། “ལྟས་ངན། ཁྱོད་ཀྱིས་ཁོ་ནམ་
ཞིག་ལ་ནང་དུ་ལོག་པ་ཅིས་མི་ཤེས། ཁོ་ནམ་རྒྱུན་གཟའ་ཉི་མའི་དགོང་མོར་མ་གཏོགས་
ཕྱིར་མི་ལོག་པ་མིན་ནམ། མིན་ནམ།"
  “འུན། དེ་ལྟ་ནའང་ངས་མི་གཞན་ལ་དེ་ལྟར་བཤད་དོན་ཡོད་དམ། སུ་ཡིན་ཡིན་
ཁོའི་མལ་ཁྲིའི་སྟེང་ཉལ་དུ་བཅུག་ན་འགྲིག་གམ།”
