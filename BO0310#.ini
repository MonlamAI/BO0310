“ཧྥེ་བྷེ།” མོས “ཝ་ཡེ། གཅེས་ཕྲུག ད་ཁྱོད་ཀྱིས་གཉིད་ཁུལ་མ་བྱེད། སྔར་གློག་
བཀར་ཡོད་པ་ངས་མཐོང་སོང” ཞེས་ཟེར།
“ཝེ།” ངས་ཧྥེ་བྷེ་ཡིས་དེ་ལྟར་བཤད་པ་ཐོས “ང་ལ་གཉིད་བབས་མ་སོང་། ཁྱོད་
གཉིས་ཀ་སྐྱིད་བྱུང་སོང་ངམ།”
“འུན། སྐྱིད་པོ་བྱུང་སོང་།” ཨ་མས་དེ་ལྟར་བཤད་མོད། མོའི་སྐད་ཆར་ཉན་ན་དེ་
འདྲའི་སྐྱིད་པོ་མེད་པ་ཧ་གོ་ཡོང་གི “ངས་ཁྱོད་ལ་ཅིའི་ཕྱིར་ད་བར་དུ་མི་གཉིད་པའི་རྒྱུ་
མཚན་དེ་འདྲི་བསམ་པ་ཡིན། ཁྱོད་རང་འཁྱག་པས་ཡིན་ནམ།”
“མ་རེད། དྲོན་པོ་འདུག ང་ལ་གཉིད་བབས་མ་སོང་།"
“ཧྥེ་བྷེ། ཁྱོད་ཀྱིས་མལ་ཁང་དུ་ཐ་མག་འཐེན་པ་ཨེ་ཡིན། ང་ལ་དྲང་མོར་ཤོད་དང་།
“ཨ།” ཧྥེ་བྷེ་ཡིས་དེ་ལྟར་དྲིས།
“ཁྱོད་ཀྱིས་ངས་ཅི་ཞིག་དྲིས་པ་ཧ་གོ་ཡོད།”
“ངས་ཁམ་གང་མ་གཏོགས་མ་འཐེན། དེ་ནས་སྒེའུ་ཁུང་ནས་མར་གཡུགས་པ་ཡིན།"
“ཅིའི་ཕྱིར། ངས་རྒྱུ་མཚན་དྲིས་ན་ཆོག་གམ།”
“ང་ལ་གཉིད་མ་བབས་པས།”
“ཁྱོད་ཀྱིས་ཐ་མག་འཐེན་པ་དེར་ང་རང་དངོས་གནས་དགའ་བོ་མེད། ཧྥེ་བྷེ། ཁྱོད་
ཀྱིས་གོ་སོང་ངམ།" ཨ་མས་མོར “ཁྱོད་ལ་ཀམ་པ་ལི་ཞིག་ཁྱེར་ཡོང་དགོས་སམ།
“མི་དགོས། ཐུགས་རྗེ་ཆེ། གཟིམ་འཇགས་གནང་།” ཧྥེ་བྷེ་ཡིས་དེ་ལྟར་བཤད་པར་
བརྟགས་ན་མོས་ཨ་མ་མྱུར་མོར་འགྲོ་རུ་བཅུག་ན་འདོད་པ་ཤེས་ཐུབ།
“གློག་བརྙན་ག་འདྲ་འདུག” ཨ་མས་དེ་ལྟར་དྲིས།
“ཡག་པོ་འདུག ཡིན་ན་ཡང་། ཨ་ལི་སེ་ཡི་ཨ་མས་ཨ་ལི་སེ་ལ་ཆམ་རིམས་ཕོག་
པ་ཡིན་ནམ་ཞེས་ཡང་ཡང་དྲིས་པ་དེས་ང་སྐྱིད་པོ་བྱུང་མ་སོང་། ངེད་ཚོ་ཕྱིར་ནང་དུ་ལོག་
དུས་གླ་འཁོར་ལ་བསྡད་པ་ཡིན།”
“ངས་ཁྱོད་ཀྱི་དཔྲལ་བར་རེག་ཙམ་བྱས་ན།”
“ང་ཅི་ཡང་ན་ཡི་མེད། ཨ་ལི་སེ་ཨ་མས་དོན་མེད་དུ་སེམས་ཁྲལ་བྱས་པ་མ་གཏོགས་
ཨ་ལི་སེ་ལའང་ཅི་ཡང་ན་ཡི་མི་འདུག”
“ཡ་ཡ། འོ་ན་ད་གཉིད་ལྡོག དགོང་ཟས་ག་འདྲ་འདུག་གམ།”
“ཐབས་ཆག་ཅིག་རེད།” ཧྥེ་བྷེ་ཡིས་དེ་ལྟར་བཤད།
“ཁྱོད་ཀྱི་ཨ་ཕས་ཁྱོད་ལ་ཐ་སྙད་དེ་འདྲ་མ་བཤད་ཅེས་མ་བཤད་དམ། ཐབས་ཆག་
ཟེར་རྒྱུ་ཅི་ཡོད། ཁྱོད་ཀྱིས་ལུག་རྩིབ་ཟོས་པ་མིན་ནམ།”
“ལུག་རྩིབ་དེ་མི་ཆོག་པ་མེད་མོད། ཡིན་ནའང་ཐྲ་ལོན་གྱིས་དངོས་པོ་མར་འཇོག་
དུས་ཁ་རླངས་ངའི་གདོང་ལ་ཕོག་གི་འདུག མོའི་ཁ་རླངས་དེ་དངོས་པོ་ཡོད་ཚད་ཀྱི་སྟེང་
ལ་ཕོག་གི་འདུག”
“ཡ་ད་ཆོག་གི ད་གཉིད་ལྡོག ང་ལ་འོ་ཞིག་བྱོས་དང་། ཁྱོད་ཀྱིས་གསོལ་འདེབས་
བྱས་སམ།”
“ངས་ཁྲུས་ཁང་དུ་བྱས་ཟིན། གཟིམ་འཇགས་གནང་།”
“གཟིམ་འཇགས་གནང་། ངའི་མགོ་བོ་ན་ཡི་འདུག” ཨ་མས་དེ་ལྟར་ཟེར། མོའི་
མགོ་བོ་རྒྱུན་དུ་ན་ཡི་ཡོད།
“ཨ་སི་པི་རིཎ་ཞིག་བཏུང་ན།” ཧྥེ་བྷེ་ཡིས་སླར་ཡང “ཧོལ་ཌེན་རེས་གཟའ་ལྷག་
པར་འོང་གི་ཡོད་དམ།”
“འུན། ད་གཉིད། དྲོན་པོ་བྱོས་ཨ།”
དེ་ནས་ཨ་མ་ཕྱིར་ལོག་སོང་། མོས་སྒོ་མོ་བརྒྱབ་ནས་དུས་ཡུན་སྐར་མ་འགའ་འགོར་
རྗེས་ང་རང་གོས་སྒམ་ལས་ཕྱིར་བུད་དེ་རྐང་སྙོབ་ལག་སྙོབ་བྱེད་ཞོར་ཕར་འགྲོ་དུས་ཏག་
ཏག་ཧྥེ་བྷེ་ལ་གདོང་ཐུག་ཅིག་བརྒྱབ། མ་གཞི་མོ་ང་འབོད་དུ་ཡོང་གི་འདུག “ཝེ། ཁྱོད་ན་
ཡི་འདུག་གམ།” ངས་མོར་དེ་ལྟར་དྲིས། ངས་སྐད་མགོ་དམའ་མོའི་ངང “ད་ང་འགྲོ་ཡི་
ཡིན” ཞེས་བཤད་ཞོར་ཧྥེ་བྷེ་ཡི་མལ་ཁྲིའི་མཐའ་སྣེ་རུ་བསྡད།
“ད་རུང་མ་འགྲོ།” ཧྥེ་བྷེ་ཡིས་སྐད་དམའ་མོའི་སྒོ་ནས་ང་ལ “ཁོ་གཉིས་ཀ་གཉིད་
ན་ད་སོང” ཟེར།
“མིན། ཏག་ཏག་ད་ལྟ་སོང་ན་འགྲིག་གི” ངས་མོར “ད་ལྟ་ཨ་མ་ཁྲུས་ཁང་ན་ཡོད་
ལ། ཨ་ཕས་སྒྲ་སྡུད་ཀྱི་སྒོ་ཆེར་ཕྱེ་ནས་གསར་འགྱུར་ལ་ཉན་གྱིན་ཡོད་པས། སྐབས་འདིར་
སོང་ན་ཏག་ཏག་རེད།” ངས་ལྷམ་སྒྲོག་ཀྱང་མ་བསྒྲོགས་པར་འགྲོ་གྲབས་བྱས། ང་དངོས་
གནས་འཚབ་བེ་འཚུབ་བར་གྱུར་ཡོད་པ་འདྲ། ང་ནི་ཁོ་གཉིས་ཀས་བཟུང་ན་རྡུང་རྡེག་
བྱེད་པར་ཞེད་པ་མ་ཡིན་ཏེ། དྲང་མོར་བཤད་ན་དེ་ལྟར་བྱས་ན་སེམས་པ་སྐྱིད་པོ་ཁྱོན་ནས་
མེད་པས་ཡིན། “ཨ་ཙི། ཁྱོད་གང་དུ་ཡོད།" ངས་མོར་དེ་ལྟར་དྲིས་པ་ཡིན། ངས་ངོ་མ་ཅི་
ཡང་མཐོང་གིན་མི་འདུག
“ང་འདི་ན་ཡོད།” མ་གཞི་མོ་ཏག་ཏག་ངའི་མདུན་ན་ལངས་འདུག ངས་ངོ་མ་ཅི་
ཡང་མཐོང་གིན་མི་འདུག
“ངའི་འདྲུད་སྒམ་གོག་པོ་དེ་ད་དུང་མེ་འཁོར་འབབ་ཚུགས་ན་བསྐྱུར་ཡོད།” ངས་
མོར “ཝེ། ཧྥེ་བྷེ། ཁྱོད་ལ་དངུལ་ཡོད་དམ། ངའི་ལག་ན་སྐར་མ་གང་ཡང་མེད།”
“ང་ལ་ཡེ་ཤུའི་འཁྲུངས་སྐར་རོལ་བྱེད་ཀྱི་དངུལ་རྡོག་འགའ་ཡོད། ངས་ལེགས་སྐྱེས་
ཉོ་བསམ་པ་ཡིན་མོད། ད་ལྟ་ད་དུང་ལེགས་སྐྱེས་གཅིག་ཀྱང་ཉོས་མེད།་
“འོ།” ངས་མོའི་ཡེ་ཤུའི་འཁྲུངས་སྐར་རོལ་བྱེད་ཀྱི་དངུལ་དེ་འཁྱེར་མི་འདོད་པས་
དེ་ལྟར་བཤད་པ་ཡིན།
“ ཁྱོད་ལ་ཉུང་ཙམ་དགོས་སམ། "
