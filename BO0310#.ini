ནས་འདྲུད་སྒམ་བླངས་ཏེ་ཕྱིར་ཡོང་། ང་གླ་འཁོར་ལ་བསྡད་ནས་ལམ་སེང་ལོག་ཡོང་ཁོ་
ཐག་ཡིན།” ཨ་ཙི། སྐབས་དེར་ང་ལ་དངངས་འཚབ་སྐྱེ་ཡི་འདུག “དྲང་མོར་བཤད་ན་
དངུལ་དེ་ངའི་མིན། དེ་ནི་ངའི་ཨ་མའི་ཡིན། ངས་ད་དུང— ”
“ད་རེད། ཧོལ་ཌེན། མུ་མཐུད་དུ་གཉིད། ངའང་གཉིད་ཉལ་རྒྱུ་ཡིན། དངུལ་སང་
ཞོགས་ད་དུང་ཁྱོད་ཀྱི་འདྲུད་སྒམ་དུ་ཡོད་ཁོ་ཐག་ཡིན—"
“མིན། ངས་ངོ་མ་བཤད་པ་ཡིན། ང་འགྲོ་དགོས། ང་ངེས་པར་དུ་འགྲོ་དགོས།" ངས་
ལྭ་བ་ཚང་མ་གྱོན་ན་ཡང་། ལྟས་ངན། གོང་དཀྲིས་གར་བཞག་དྲན་མ་སོང་། ངས་ཐོག་ལྭ་
གྱོན་ནས་གོང་དཀྲིས་ཀྱང་མ་དཀྲིས་པར་ལམ་དུ་ཆས། སྐབས་དེར་རྒན་ཨན་ཊོ་ལི་ཎིས་
