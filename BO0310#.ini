དྲིས། ཁོས་ཕལ་ཆེར་ཐེངས་ལྔ་བཅུ་ལ་དྲིས་སོང་བ་འདྲ། སུན་པ་ལ།
  “ཁྱོད་ཀྱི་ཕྱིར་དུ།”
  “ངའི་ཕྱིར་དུ།”
  “འུན། ངས་ཁྱོད་ཀྱི་ལ་རྒྱ་སྲུང་བའི་ཆེད་དུ། སིད་རད་ལ་ཊེར་གྱིས་ཁྱོད་ཀྱི་མི་གཞི་
ཤིན་ཏུ་ངན་པ་ཞིག་རེད་ཟེར། ཁྱོད་ལ་དེ་ལྟར་བཤད་ན་ང་ཡེ་ནས་མི་འཐད།”
