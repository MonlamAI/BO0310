བྱུང་། མོའི་མིང་ལ་ལི་ལི་འན“སི་མོན་སི་ཟེར་ཞིང་། དེ་དུས་ངའི་གཅེན་པོ་དང་འགྲོགས་
འདྲིས་བྱེད་ཀྱིན་ཡོད། ཨ་ཙི། ད་ལྟ་མོའི་བྲང་གི་ནུ་མ་ཆེ་བ་ལ་ཨང་།
  “ཝེ།” ངས་མོར་དེ་ལྟར་ཨ་ལན་བྱིན། དེ་ནས་ང་ཡར་ལང་རྩིས་བྱས་ཀྱང་ང་སྡོད་
ས་དེ་དོག་དྲགས་པས་ཡར་ལང་རྒྱུ་ནི་དེ་འདྲའི་ལས་སླ་མོ་ཞིག་གཏན་ནས་མིན། མོ་མཚོ་
དམག་གི་དམག་དཔོན་ཞིག་དང་མཉམ་དུ་འདུག་ལ་དམག་དེའི་ལུས་པོ་མདའ་ལྟར་
དྲང་བས་ཕར་བལྟས་ཚོད་ཀྱིས་རྒྱབ་ཏུ་ཤིང་ལེབ་ཅིག་གསེབ་ནས་བཞག་ལོས་ཡོད་འདྲ་
ཞིག་རེད།
  “ཁྱོད་རང་མཐོང་བས་དགའ་བ་ལ།” ལི་ལི་འན་སི་མོན་སི་ཡིས་ཧ་ཅང་བཅོས་
མའི་ངང་དེ་ལྟར་ཟེར་ཞིང་། དེ་ནས་ཡང “ཁྱོད་ཀྱི་གཅེན་པོ་བདེ་ལགས་སམ།" མོས་ཤེས་
འདོད་པ་ནི་ཏག་ཏག་འདི་ཡིན་པ་རེད།
  “བདེ་མོ་སྐྱིད་པོ་རེད། ཁོ་ད་ལྟ་ཧོ་ལི་ཝུ་ཌ་རུ་ཡོད།”
  “ཧོ་ལི་ཝུ་ཌ་ཨེ། ཡག་པ་ལ། ཁོས་དེ་གར་ཅི་ཞིག་བྱེད་ཀྱིན་འདུག ”
  “གསལ་བོ་ཞིག་མི་ཤེས། ཕལ་ཆེར་ཟློས་གར་འདྲ་འབྲི་ཡི་ཡོད་པ་མིན་འགྲོ།” ངས་
དེ་ལྟར་བཤད། ངས་དེའི་སྐོར་ནས་མང་པོ་བཤད་མི་འདོད། ཕར་བལྟས་ཚོད་དུ་མོའི་སྣང་
ངོར་ཧོ་ལི་ཝུ་ཌ་ནི་ཡ་མཚར་བའི་གནས་ཁྱད་པར་བ་ཞིག་ཏུ་སེམས་ཀྱིན་ཡོད་པ་རྟོགས་
ཐུབ། ངོ་མ་མི་མང་པོས་དེ་ལྟར་སེམས་ཀྱིན་ཡོད་པ་འདྲ། ཡིན་ནའང་མི་མང་པོ་ཞིག་གིས་
ངའི་གཅེན་པོའི་བརྩམས་སྒྲུང་བཀླགས་མྱོང་མེད། དེ་ལྟར་དྲན་པའི་མོད་ལ་ང་ལ་ཁོང་ཁྲོ་
ཞིག་ལང་ཡོང་།
   “དགའ་བ་ལ་ཨང་།” ལི་ལི་འན“སི་མོན་སི་ཡིས་དེ་ལྟར་བཤད་རྗེས་དམག་དཔོན་
དེ་ང་ལ་ངོ་སྤྲོད་བྱས། དེའི་མིང་ལ་བྷུ་ལ་ཕུ་དམག་སྤྱི་གཞོན་པ་འདྲ་ཞིག་ཟེར་སྐད། ལྟས་
ངན་དེར་མི་ལ་ལག་འཇུ་བྱེད་དུས་ཤེད་ཤུགས་ཡོད་ཚད་བཏོན་ནས་ཕ་རོལ་པོ་ཤ་ཉོག་
རུས་ཉོག་ཏུ་གཏོང་སྙམ་བྱེད་པའི་བཟོ་ཞིག་འདུག གནམ་རྒན་མ། ང་ནི་མི་དེའི་རིགས་
ལ་དགའ་བོ་ཁྱོན་ནས་མེད། “ཁྱོད་རང་གཅིག་པུ་ཡིན་ནམ། ཁོ་རེ།” ལི་ལི་འན་སི་མོན་
སི་ཡིས་ང་ལ་དེ་ལྟར་དྲིས། ལྟས་ངན་མ་དེས་བར་ཁྱམས་སུ་འགྲོ་འོང་བྱེད་པའི་མི་རྣམས་
ཀྱི་འགྲོ་ལམ་བཀག་འདུག སྐབས་དེར་ཞབས་ཕྱི་བ་ཞིག་ཚུར་ཡོང་ནས་མོ་ཕར་འགྲོ་བར་
སྒུག་ཅིང་འདུག་མོད། མོས་ཅི་ཡང་མ་ཚོར། ངོ་མ་དགོད་བྲོ་བ་ལ། ཕར་བལྟས་ཚོད་དུ་
ཞབས་ཕྱི་བ་དེ་མོར་དགའ་བོ་མེད་ཅིང་དམག་དཔོན་དེ་ཡང་མོར་དགའ་བོ་མེད་པ་རྟོགས་
ཡོང་། གསལ་བོར་རྟོགས་ཡོང་གི་འདུག ང་རང་ཡང་མོ་ལ་ཡེ་ནས་དགའ་བོ་མེད། “ཁོ་རེ།
ཁྱོད་ལ་འདུག་རོགས་བུ་མོ་ཞིག་མེད་དམ།” མོས་ང་ལ་དེ་ལྟར་དྲིས། ང་རང་གནས་གཅིག་
ཏུ་ལང་བསྡད་ཡོད། མོས་ང་རང་མར་སྡོད་དུ་མ་བཅུག མོས་འདི་ལྟར་མི་ཞིག་ཆུ་ཚོད་རེ་
འགའི་ཡུན་ལ་མར་སྡོད་དུ་འཇུག་མི་སྲིད། “ཁོ་རང་ཕོ་ཡག་ཅིག་འདུག་གམ།” མོས་
གམ་གྱི་དམག་དཔོན་དེར་དེ་ལྟར་དྲིས། “ཧོལ་ཌེན། ཁྱོད་རང་ནར་སོན་གྱིན་ཕོ་སྒོ་ཇེ་ཡག་
རེད།” དམག་དཔོན་དེས་མོ་ལ་ལམ་དབྱེ་དགོས་པའི་བརྡ་ཞིག་བསྟན། “ཧོལ་ཌེན། ངེད་
ཚོ་དང་མཉམ་དུ་སྡོད་དམ།” ལི་ལི་འན•སི་མོན་སི་ཡིས་ང་ལ “ཁྱོད་ཀྱིས་རང་གི་ཆང་
ཕོར་ཁྱེར་ནས་ཤོག་དང” ཟེར།
  “ད་ང་རང་འགྲོ་རྩིས་ཡིན།” ངས་མོར “ང་རང་མི་གཞན་ཞིག་དང་འཕྲད་དུ་འགྲོ་
དགོས།” མོས་ང་ལ་ཁ་ཡག་བཤད་དོན་ནི་ངས་གཅེན་པོ་ལ་མོའི་སྐོར་ཁ་བརྡ་ཨེ་བྱེད་
འདོད་པ་ཁོ་ནའི་ཆེད་དུ་ཡིན་ངེས།
  “ལགས་སོ། །ཁྱོད་ཀྱིས་རང་འདོད་གྱིས་དང་། འུན། གཅེན་པོ་ལ་ཐུག་ན་ང་ཁོ་ལ་
ཤིན་ཏུ་སུན་པོ་ཡོད་ཟེར་ཞེས་བཤད་རོགས།”
  མོས་དེ་ལྟར་བཤད་རྗེས་ཕྱིར་བུད་སོང་། དམག་དཔོན་དེས་འགྲོ་ཁ་མར་ང་ལ “ཁྱེད་
རང་ངོ་ཤེས་པར་དགའ་བོ་ཡོད" ཅེས་བཤད་སོང་། དྲང་མོར་བཤད་ན་སྐད་ཆ་དེའི་རིགས་
ལ་ང་ཉན་འདོད་རྩ་བ་ནས་མེད། ངས་ནམ་རྒྱུན་ཡང་རང་ཉིད་སེམས་གཏིང་ནས་མ་
དགའ་བའི་མི་ལ “ཁྱོད་རང་ངོ་ཤེས་པས་དགའ” ཞེས་རྩ་བ་ཉིད་ནས་བཤད་མི་འདོད།
འོན་ཏེ་སྐབས་འགར་དེ་འདྲའི་སྐད་ཆ་མདོ་མེད་རེ་མི་བཤད་ཐབས་མེད་རེད་ཡ། ང་ལི་ལི་
འན་སི་མོན་སི་དང་ལྟས་ངན་དམག་དཔོན་དེ་དང་ལྷན་དུ་བསྡད་ནས་རང་ཉིད་ལ་མནར་
གཅོད་བྱེད་མི་འདོད་པས། ཐོག་ལྭ་གྱོན་ཏེ་ཕྱིར་ལོག་པ་ཡིན། ནམ་རྒྱུན་ཡང་འདི་ལྟར་མི་
མང་པོ་ཞིག་གིས་ཁྱོད་ལ་སུན་པོ་བཟོ་ངེས།

བཅུ་གསུམ།

  ང་རྐང་ཐང་ལ་ཕྱིར་མགྲོན་ཁང་དུ་ཡོང་བ་ཡིན། ལམ་བར་དུ་ཁྱོན་བསྡོམས་པས་སྲང་
ལམ་བཞི་བཅུ་ཞེ་གཅིག་བརྒྱུད། ང་རང་དེ་ལྟར་རྐང་ཐང་ལ་འགྲོ་དོན་ནི་དེ་ལ་དགའ་བས་
མིན་ཏེ། དྲང་མོར་བཤད་ན་ང་རང་གླ་འཁོར་ལ་འདུག་མ་འདོད་པས་ཡིན། ང་ཆུང་དུས་
སུ་རེས་འགར་གློག་སྐས་ལ་འདུག་མ་འདོད་པར་ཐེམ་སྐས་འཛེག་གིན་ཡོད། ངེད་ཚང་གི་
