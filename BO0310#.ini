ཀུ་རེ་བཤད་པ་མིན་འགྲོ། ཁོས་དངོས་འབྲེལ་དེ་ལྟར་ཟེར་རམ།”
ངས་ཁོ་ལ་ཀུ་རེ་ཡིན་ཞེས་བཤད་རྗེས་ཨེ་ལི་ཡི་མལ་ཁྲིའི་སྟེང་གན་རྐྱལ་དུ་ཉལ་བ་
ཡིན། ཨ་ཙི། ངའི་སེམས་ཁམས་དངོས་གནས་སྐྱོ་བ་ལ། ང་ལ་ཁེར་རྐྱང་གིས་ཀུན་ནས་
གདུང་།
