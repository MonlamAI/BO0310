འདུག “ཁྱོད་ལ་མཚན་མོར་རྟག་པར་ལས་ཀ་ཡོད་དམ།” ངས་དེ་ལྟར་དྲིས། དེ་ལྟར་དྲིས་
པའི་རྗེས་སུ་ངའི་སེམས་ལ་དེ་ནི་དྲི་བ་ལེགས་པོ་ཞིག་རྩ་བ་ཉིད་ནས་མ་རེད་བསམ་ཡོང་།
