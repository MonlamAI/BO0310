ཚོད་རེད།”
  “དེ་འདྲ་འཕྱི་པོ་མ་རེད། བཅུ་གཅིག་དང་ཕྱེད་ཀ་མིན་འགྲོ།”
  “ང་སང་ཉིན་ཉིན་གུང་གསོལ་འདེབས་ལ་འགྲོ་དགོས། ལྟས་ངན། ད་ནམ་གུང་ལ་
སླེབས་འདུག ཁྱོད་གཉིས་ཀྱིས་ཅི་ཕྱིར་འཛིང་རེས་བྱས་པ་ཡིན།”
