  “ཁྱོད་ཀྱིས་ལྟོས་དང་།” ངས་མོར “དོ་ནུབ་ངའི་སེམས་པ་སྐྱིད་པོ་ཁྱོན་ནས་མེད་
ལ་ངའི་ལུས་པོའང་བདེ་རྒྱུ་མེད། ངས་ཁྱོད་ལ་སྒོར་མོ་བྱིན་ཆོག ངེད་གཉིས་ཀས་ལས་ཀ་
དེ་མ་ལས་ན་ཨེ་ཆོག” ང་ལ་མོར་འདོད་པ་སྤྱོད་འདོད་ཅིག་ཡེ་ནས་མི་འདུག དྲང་མོར་
