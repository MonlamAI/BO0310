མ་ཞིག་ཏུ་གྱུར་པའི་སྐོར་འདྲི་དགོས་འདོད་ཀྱང་། ཡང་དེ་ལྟར་འདྲི་མ་སྤོབས། གང་ལྟར་
མོས་ཀྱང་ང་ལ་གསལ་བོ་མི་བཤད་ཁོ་ཐག་ཡིན།
