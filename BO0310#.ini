དུ་ང་ལ་ཁེར་རྐྱང་གི་ཚོར་བ་སྐྱུར་བོ་ཞིག་སྐྱེ་ཞིང་། སྐད་ཅིག་མ་དེར་རང་ཉིད་ཤི་སོང་ན་
དགའ་བ་ལ་ཨང་སྙམ།
