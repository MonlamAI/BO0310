ཤེས་ཡོན་ཅན་ཞིག་ཀྱང་རེད།” ངས་ཁོ་ལ “ཁྱོད་ལ་ཐ་མག་ཡོད་དམ། ང་དངོས་གནས་
དབུགས་ཆད་གྲབས་འདུག”
“ང་ལ་ཐ་མག་མེད། ངོ་མ་ཡིན། ཝེ། ཁྱོད་གཉིས་ཀས་ཅི་ཕྱིར་འཛིང་རེས་བྱས་
པ་ཡིན།”
