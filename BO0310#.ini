ང་ནི་སྨྱོན་པ་ཞིག་རེད་སྙམ་གྱིན་འདུག་པ་འདྲ “ལྟས་ངན། ད་ཁྱོད་ཀྱིས་ཁ་བརྡ་ཅི་ཞིག་
བྱེད་འདོད་པ་ཡིན་ནམ།”
  “ངས་ཀྱང་མི་ཤེས། ཅི་བཤད་ཀྱང་ཆོག གང་ལྟར་ངའི་བསམ་པར་ཁྱོད་ཀྱིས་ང་ལ་
ཁ་བརྡ་གང་རུང་ཞིག་བྱེད་འདོད་ལོས་ཡོད་སྙམ་པ་ཡིན།"
