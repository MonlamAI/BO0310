རྡེབ་ལན་འགའ་བྱས་རྗེས། “ཁྱོད་ནི་མི་བཟང་གསེར་འདྲ་ཞིག་རེད། ཨ་ཉོག” ངས་ཁོ་
ལ “ཁྱོད་ཀྱིས་ཤེས་སམ” ཞེས་དྲིས་པ་ཡིན།
