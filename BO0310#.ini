ནས་ཁོ་ལ་ཁ་གཏད་དེ “འདི་ནི་མི་གསོད་གཤེད་མས་གྱོན་རྒྱུའི་ཞྭ་མོ་རེད།” ངས་ཁོ་ལ
 “ངས་ཞྭ་མོ་འདི་གྱོན་ནས་མི་གསད་དགོས” ཞེས་བཤད།
   “ཁྱོད་ཀྱི་ནང་མིས་ཁྱོད་སློབ་གྲྭ་ནས་ཕྱིར་ཕུད་པ་ཤེས་སམ།”
   “མི་ཤེས།"
   “ལྟས་ངན་སིད་རད་ལ་ཊེར་གང་ལ་ཕྱིན་སོང་།"
“འགྲན་སྡུར་ལ་ལྟ་རུ་བུད་སོང་། ད་དུང་བུ་མོ་ཞིག་ཁྲིད་ནས།” ངས་གླལ་བ་ཞིག་
བྱས། དེ་དུས་ངས་རྟག་པར་གླལ་བ་བྱེད་ཀྱིན་ཡོད་དེ། གཙོ་བོ་ཁང་བའི་ནང་དྲོ་ཆེ་བས་
གཉིད་འོང་གིན་འདུག པེན་སི་རུ་ཡང་ན་འཁྱགས་ནས་ཕྱིད་གྲབས་བྱེད་ལ་དེ་མིན་ཚེ་ཚ་
བས་སྲེག་སྙམ་བྱེད།
  “ལྟས་ངན་སིད་རད་ལ་ཊེར།” ཁོས་ང་ལ“ཁྱོད་ཀྱི་སེན་གྲི་དེ་ང་ལ་ཅིག་གཡོར་དང་།
ལེན་བདེ་པོ་ཨེ་ཡོད” ཟེར།
“ལེན་དཀའ། ངས་རྩིག་སྒམ་གྱི་ནང་དུ་བཞག་ཡོད།”
“ཁྱོད་ཀྱིས་ང་ལ་གཡར་ན་འགྲིག་གམ།” ཨག་ལེ་ཡིས “ངས་སེན་མོ་འདི་འདྲ་
དགོས་བསམ།"
  ཁོས་ཁྱོད་ཀྱི་ལེན་ཐུབ་མིན་ལ་བསམ་བློ་ཏིལ་འབྲུ་ཙམ་ཡང་གཏོང་མི་སྲིད། ངས་
རྩིག་སྒམ་ལས་སེན་གྲི་བླངས་ཏེ་ཁོ་ལ་སྤྲད། ཡིན་ནའང་ངས་དེ་ལེན་དུས་ཨེན་ཙམ་མིན་
ན་སྲོག་ཀྱང་ཤོར་སོང་། རྩིག་སྒམ་གྱི་ཁ་ཕྱེ་བ་ན་སིད་རད་ལ་ཊེར་ཡི་ཤོག་སྒམ་ནང་གི་
སྤོལ་རྡེག་མར་ལྷུང་སྟེ་ངའི་དཔྲལ་བར་ཕོག་པས། ངས་ནི་ཟུག་གཟེར་མ་སྲོན་པར་ཨེན་
ཙམ་གྱིས་འགྱེལ་སོང་། སྐབས་དེར་ཨག་ལེ་ཡིས་འཛེར་སྐད་ལྷང་ལྷང་གིས་ཧབ་དགོད་
བྱས། ངས་འདྲུད་ཁུག་ལས་སེན་གྲི་བླངས་ཏེ་ཁོ་ལ་སྟེར་དུས་ཁོས་ད་དུང་སྔར་བཞིན་ཧབ་
དགོད་བྱེད་ཀྱིན་འདུག གལ་ཏེ་མི་ཞིག་གི་མགོ་ལ་ཕ་བོང་ཞིག་ལྷུང་ནའང་ཨག་ལེ་ཡིས་
སྔར་བཞིན་འདི་ལྟར་ཧབ་དགོད་བྱ་སྲིད། “ཁྱོད་དངོས་གནས་མཚར་མདོག་ཆེ་བ་ལ། ཨ་
ཉོག” ཁོ་ལ་སེན་གྲི་སྟེར་ཞོར “གལ་ཏེ་ང་ཁྱོད་ཀྱི་བར་ཁེ་བ་ཡིན་ཚེ། ངས་ཁྱོད་རང་
བརྙན་འཕྲིན་ཁང་དུ་བསྐྱལ་ངེས་ཡིན།” ངས་ཁོ་ལ་དེ་ལྟར་བཤད་རྗེས་སླར་རྐུབ་སྟེགས་
སུ་བསྡད། ཁོས་རྨིག་པ་ལྟ་བུའི་སེན་མོ་དེ་དྲས། “ཨག་ལེ། ཁྱོད་ཀྱིས་སེན་མོ་དེ་ཅོག་
ཙེའམ་གང་རུང་གི་སྟེང་དུ་དྲས་ན་ཆོག་གམ།” ངས་ཁོ་ལ “ཅོག་ཙེའི་སྟེང་ལ་དྲུས་ན་
ཆོག་གམ། མཚན་ལ་རྐང་རྗེན་དུ་འགྲོ་དུས་ང་ཁྱོད་ཀྱི་སེན་མོའི་སྟེང་སྤོ་མི་འདོད།” ཡིན་
ནའང་ཁོས་སྔར་ལྟར་ཅི་མི་སྙམ་པར་སེན་མོ་ཁང་བའི་མཐིལ་གཅལ་ལ་གཏོར་གྱིན་འདུག
   “སིད་རད་ལ་ཊེར་བུ་མོ་སུ་ལ་འགྲོག་གིན་འདུག” ཁོས་ང་ལ་དེ་ལྟར་དྲིས། ཁོས་
རྒྱུན་པར་སིད་རད་ལ་ཊེར་བུ་མོ་སུ་དང་འགྲོག་པར་སེམས་ཁྲལ་བྱེད་ཀྱིན་འདུག
   “མི་ཤེས། ཅི་རེད།”
   “ཅང་མིན། ངས་ངོ་མ་ཁྱི་མོའི་ཁྱི་ཕྲུག་དེ་མཐོང་མི་འདོད།"
   “ཡིན་ནའང་ཁོ་དེ་འདྲ་མ་རེད། ཁོས་ད་དུང་ཁྱོད་ནི་མི་བཟང་གསེར་འདྲ་ཞིག་
རེད་ཟེར།” ངས་དེ་ལྟར་བཤད། ངས་གཞན་ལ་རྩེད་མཚར་རྩེ་དུས་ནམ་རྒྱུན “མི་བཟང་
གསེར་འདྲ” ཞེས་པའི་ཐ་སྙད་འདི་སྤྱད་དེ་རང་གི་སུན་སྣང་སེལ་གྱིན་ཡོད།
   “ཁོས་ནམ་རྒྱུན་ཡིན་མདོག་ཁ་བོ་བྱས་ནས།” ཨག་ལེ་ཡིས་ང་ལ “ང་ཁྱི་མོའི་ཁྱི་
ཕྲུག་དེ་ལ་སེམས་གཏིང་ནས་སུན་གི ཁྱོད་རང་ཁོ་ལ——།”
  “ཝེ། སེན་མོ་དེ་ཅོག་ཙེའི་སྟེང་ལ་གཏོར་ན་མི་ཆོག་གམ།” ངས་ཨག་ལེ་ལ “ངས་
ཁྱོད་ལ་སྐད་ཆ་འདི་ཐེངས་ལྔ་བཅུ་ཙམ་ལ——"
  "ཁོས་ནམ་རྒྱུན་ཡིན་མདོག་ཁ་བོ་བྱས་ནས།” ཨག་ལེས་སླར་ཡང “ང་ཁྱི་མོའི་ཁྱི་
ཕྲུག་དེ་ལ་དགའ་བོ་ཁྱོན་ནས་མེད། ཁོས་རང་ཉིད་ནི། རང་ཉིད་ནི་ཅི་ཞིག་ཡིན་སྙམ——།”
  “ཨག་ལེ། ཁྱོད་ཀྱིས་སེན་མོ་ཅོག་ཙེའི་སྟེང་ལ་གཏོར་ན་ཆོག་གམ། ངས་ཁྱོད་ལ་
ཐེངས་མ་ལྔ་བཅུ་ལ་བཤད་པ་ཡིན།”
ཁོས་གཞི་ནས་སེན་མོ་ཅོག་ཙེ་སྟེང་ལ་གཏོར། ཁྱོད་ཀྱིས་དེ་ལྟར་ཁོ་གང་ཞིག་ལ་
བསྐུལ་ཚེ། ངེས་པར་དུ་ངར་སྐད་སྒྲོག་དགོས་པ་རེད།
ངས་ཁོ་ལ་ལྟ་ཙམ་བྱས་རྗེས “ཁྱོད་རང་འདི་ལྟར་སིད་རད་ལ་ཊེར་ལ་དགའ་བོ་མེད་
དོན་ནི། ཁོས་ལན་རེར་ཁྱོད་ལ་སོ་ཁྲུས་ཞེས་བཤད་པས་ཡིན་སྲིད་མོད། དེ་ནི་བསམ་བཞིན་
དུ་ཁྱོད་ལ་འཕྱ་སྨོད་བྱེད་པ་མ་རེད། དེ་ནི་ཁོའི་སྐད་ཆ་བཤད་སྟངས་མ་འགྲིག་པ་ཙམ་ཡིན་
པ་འདྲ། དྲང་མོར་བཤད་ན། དུས་རྒྱུན་དུ་སོ་བཀྲུས་ན་ཇེ་ཡག་ཇེ་གཙང་ལ་འགྲོ་བར་མ་
ཟད། རང་ཉིད་ཀྱང་སྐྱིད་པོ་འོང་ངེས།”
   “ངས་བཀྲུ་ཡི་ཡོད། ད་རེད།”
   “མེད། ཁྱོད་ཀྱིས་སོ་བཀྲུ་ཡི་མེད། ངས་ཁྱོད་ཀྱིས་སོ་མི་བཀྲུ་བ་ཤེས་ཡོད།” ངས་དེ་
ལྟར་བཤད། ཡིན་ནའང་ངས་ཁོ་ལ་འཕྱ་སྨོད་བྱེད་བསམ་པ་དངོས་གནས་མིན། སྐབས་
འགར་ང་ནི་ཁོ་ལ་གདུང་བ་འདྲ་ཞིག་སྐྱེ། གལ་ཏེ་གཞན་གྱིས་ཁྱོད་ལ་ཁྱོད་ཀྱིས་སོ་བཀྲུ་ཡི་
མི་འདུག་ཅེས་བཤད་ན། དེ་དོན་དག་གལ་ཆེན་ཞིག་མ་རེད། “སིད་རད་ལ་ཊེར་མ་གཞི་
ནས་དེ་འདྲའི་མི་ཐ་ཤལ་ཞིག་མ་རེད།” ངས་སླར་ཡང “ཁྱོད་རང་ཁོ་ལ་རྒྱུས་མངའ་མེད་
པས་རེད། དེ་ཙམ་རེད། ”
