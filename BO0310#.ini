  “གལ་ཏེ་སྡོད་འདོད་མེད་ན་རང་འདོད་གྱིས་དང་།” ཨག་ལེ་ཡིས་ཤིན་ཏུ་མ་རངས་
པའི་ངང་ལ “ལྟས་ངན། ཁྱོད་ཀྱིས་གློག་སྒོ་དེ་བརྒྱབ་ན་ཆོག་གམ” ཟེར།
