ཉལ་ནས་སེམས་ལ་ལྗེན་དང་དོན་དག་གཞན་དག་དྲན། ངའི་སེམས་ལ་སྔར་བཞིན་ལྗེན་
དང་སིད་རད་ལ་ཊེར་གཉིས་ཀ་ཨེད“བྷན་ཀི་སི་ཡི་རླངས་འཁོར་ཆག་པོ་དེའི་ནང་དུ་སྡོད་
པའི་ངང་ཚུལ་དྲན། དེ་དག་དྲན་པས་ང་སྨྱོ་ལ་ཁད་དུ་གྱུར། དོན་དག་དེ་དྲན་འོངས་ཚེ་ང་
རང་ཐོག་ཁང་གི་སྒེའུ་ཁུང་ལས་མཆོང་དགོས་སྙམ་ཡོང་། ཁྱེད་ཀྱིས་སིད་རད་ལ་ཊེར་མི་ཇི་
ལྟ་བུ་ཞིག་ཡིན་པ་མི་ཤེས་ཀྱང་ང་ལ་རྒྱུས་ཆེ། པེན་སི་རུ་མི་མང་པོ་ཞིག་གིས་བུ་མོ་ཚོ་དང་
འཁྲིག་པ་སྤྱད་ཟེར་བ་ནི་ཁ་བཤད་ཙམ་སྟེ། དཔེར་ན་ཨག་ལེ་ལྟ་བུ་ཡིན། ཡིན་ན་ཡང་ལྟས་
ངན་སིད་རད་ལ་ཊེར་དེ་ཚོ་དང་ཡེ་ནས་མི་འདྲ། ངས་ཀྱང་ཁོ་དང་ལུས་འབྲེལ་ཡོད་པའི་
བུ་མོ་གཉིས་ངོ་ཤེས།
  “ཁྱོད་ཀྱི་མཚར་སྡུག་ལྡན་པའི་མི་ཚེའི་གཏམ་རྒྱུད་ཅིག་ང་ལ་ཤོད་དང་། ཨ་ཉོག”
ངས་དེ་ལྟར་བཤད།
  “ལྟས་ངན། གློག་སྒོ་དེ་བརྒྱབ་ན་ཆོག་གམ། ང་སང་ཉིན་ཉིན་གུང་གསོལ་འདེབས་
