ལྟར་ལན་བཏབ། ངས་ཁོ་ལ་རང་གི་དོན་དག་གང་ཡང་བཤད་ཀྱི་མེད། རྒྱུ་མཚན་གཅིག་
ནི་ཁོ་སིད་རད་ལ་ཊེར་ལས་ཀྱང་གླེན་ཞིང་ལྐུགས་པ་ཡོད་པས་ཡིན། དངོས་གནས་བཤད་
ན། ཨག་ལེ་དང་བསྡུར་ན་སིད་རད་ལ་ཊེར་ནི་མཁས་པའི་དབང་བོ་ཞིག་ཡིན། “ཝེ།” ངས་
ཨག་ལེ་ལ “དོ་ནུབ་ང་ཨེ་ལི་ཡི་མལ་ཁྲིའི་སྟེང་དུ་ཉལ་ན་ཨེ་ཆོག ཁོ་སང་ཉིན་མ་
གཏོགས་ཡོང་གི་མ་རེད།” ལྟས་ངན། ངས་ཨེ་ལི་སང་ཉིན་དགོང་མོར་མ་གཏོགས་ཕྱིར་
སློབ་གྲྭ་མི་ཡོང་བ་ཤེས་ཡོད། ཁོ་གཟའ་མཇུག་ནམ་ཡིན་ལ་ཁྱིམ་དུ་ལོག་གི་ཡོད།
